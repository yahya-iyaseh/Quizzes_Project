<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .back{
      background:rgba(0,0,0,.2);
      padding: 1em;
    }
    .front{
      background:rgba(0,0,0,.09);
      padding: 1em;
    }
  </style>
  <title>Yahya Quiz</title>
</head>
<body>
  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary dispaly-3 my-4 fs-1">Yahya Quiz      </h2>
    </div>
  </div>
  <!-- Quiz section -->
  <div class="quiz py-4 bg-info">
    <div class="container">
      <h2 class="my-5 text white">On with the questions...</h2>
      <form  class="quiz-form text-light">

        <div class="my-5 front">
          <p class="lead font-weight-normal ">1. How do you give a ninja directions?</p>
          <div class="form-check my-2 text-white-50 back">
            <input id="A1" type="radio" name="q1" value="A">
            <label for="A1" class="form-check-label">Show them a map</label>
          </div>
          <div class="form-check my-2 text-white-50 back">
            <input id="B1" type="radio" name="q1" value="B">
            <label for="B1" class="form-check-label">Don't worry, yahya will found you</label>
            </div>
        </div>
        <div class="my-5 front">
          <p class="lead font-weight-normal">2. If yahya has 4 apples, then gives one to sade & one to ali
            , how many apples does the yahya has left?
          </p>
          <div class="form-check my-2 text-white-50 back ">
            <input id="A2" type="radio" name="q2" value="A">
            <label for="A2" class="form-check-label">Two apple</label>
          </div>
          <div class="form-check my-2 text-white-50 back">
            <input id="B2" type="radio" name="q2" value="B">
            <label for="B2" class="form-check-label">One apple</label>
          </div>
          </div>
          
        <div class="my-5 front">
          <p class="lead font-weight-normal">3. How old is yahay?</p>
          <div class="form-check my-2 text-white-50 back">
            <input id="A3" type="radio" name="q3" value="A">
            <label for="A3" class="form-check-label">23</label>
          </div>
          <div class="form-check my-2 text-white-50 back">
            <input id="B3" type="radio" name="q3" value="B">
            <label for="B3" class="form-check-label">22</label>
          </div>
         </div>

        <div class="my-5 front">
          <p class="lead font-weight-normal">4. What is a yahya favourite color</p>
          <div class="form-check my-2 text-white-50 back">
            <input id="A4" type="radio" name="q4" value="A">
            <label for="A4" class="form-check-label">Blue</label>
          </div>
          <div class="form-check my-2 text-white-50 back">
            <input id="B4" type="radio" name="q4" value="B">
            <label for="B4" class="form-check-label">Black</label>
          </div>
         </div>

        </div>
        <div class="text-center">
          <input type="submit" class="btn btn-light">
        </div>
      </form>

    </div>
  </div>

  <script src="js.sj"></script>
</body>
</html>
